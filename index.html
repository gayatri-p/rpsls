<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Rock Paper Scissors Lizard Spock</title>
	<link rel="stylesheet" href="style.min.css">
	
</head>

<body>

	<!-- HEADER-->
	<h1>Rock Paper Scissors Lizard Spock</h1>
	<h2>Can you Beat Sheldon Cooper to <span style="color:#448AFF;">42 </span><span>?</span></h2>
	<!-- SCOREBOARD-->
	<div class="scoreboard">
		<div class="score user">
			<div id="my-score">0</div>
			<div class="name" id="player-name">Amy</div>
		</div>
		<div class="score sheldon">
			<div id="sheldon-score">0</div>
			<div class="name">Sheldon</div>
		</div>
	</div>
	<!-- PLAYING AREA-->
	<div class="board">
		<div class="choice rock" onclick="play('rock')"> <img src="rock.png" /></div>
		<div class="choice paper" onclick="play('paper')"><img style="transform:rotate(45deg);" src="paper.png" /></div>
		<div class="choice scissor" onclick="play('scissor')"><img style="transform:rotate(-45deg);" src="scissors.png" /></div>
		<div class="choice lizard" onclick="play('lizard')"><img src="lizard.png" /></div>
		<div class="choice spock" onclick="play('spock')"><img src="https://gist.githubusercontent.com/gayatri-p/a892f9f8988425aff1798866ad995519/raw/f31dec9410ddee1f3cf5f40fa835fd29093e8599/spock.png" /></div>
	</div>
	<!-- MESSAGE-->
	<div class="message" id="message">Let's play</div>
	<!-- WIN / LOSE GIFs--><img id="drat" src="drat.gif" /><img id="yay" src="yay.gif" />
	<!-- RULES--><a class="rules-prompt" href="http://www.samkass.com/theories/RPSSL.html" target="_blank">?</a>
	<!-- CHOOSING CHARACTERS-->
	<div class="characters">
		<h3>Choose your character</h3>
		<div class="player" id="amy" onclick="choosePlayer('amy')"><img src="amy.jpg" />
			<div class="caption">Amy</div>
		</div>
		<div class="player" id="raj" onclick="choosePlayer('raj')"><img src="raj.jpg" />
			<div class="caption">Raj</div>
		</div>
		<div class="player" id="bernie" onclick="choosePlayer('bernie')"><img src="bernie.jpg" />
			<div class="caption">bernedatte</div>
		</div>
		<div class="player" id="howard" onclick="choosePlayer('howard')"><img src="howard.jpg" />
			<div class="caption">howard</div>
		</div>
		<div class="player" id="leonard" onclick="choosePlayer('leonard')"><img src="leonard.jpg" />
			<!-- https://tv-fanatic-res.cloudinary.com/iu/s--grRgjcRX--/t_full/cs_srgb,f_auto,fl_strip_profile.lossy,q_auto:420/v1429896214/johnny-galecki-as-dr-leonard-hofstadter-big-bang-theory-the-big-.jpg-->
			<div class="caption">leonard</div>
		</div>
		<div class="player" id="penny" onclick="choosePlayer('penny')"><img src="penny.jpg" />
			<div class="caption">Penny</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
